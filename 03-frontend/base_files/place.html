<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="styles_place.css">
</head>
<body>
    <header>
        <img src="logo.png" class="logo" alt="Logo">
        <a href="home.html" class="go_out-button">Go out</a>
    </header>
    
    <nav>
        <ul class="nav-links">
            <li><a href="index.html" class="nav-link">Home</a></li>
            <li><a href="login.html" class="nav-link">Login</a></li>
    </nav>

    <main>
        <div class="place-details">
            <img id="place-image" src="" alt="Large Place Image" class="place-image-large" style="display: none;">
            <div class="place-info">
                <h1 id="place-name">Beautiful Beach House</h1>
                <section class="card1">
                    <p id="place-host"><b>Host:</b></p>
                    <p id="place-price"><b>Price per night:</b></p>
                    <p id="place-location"><b>Location:</b></p>
                    <p id="place-description"><b>Description:</b></p>
                    <br>
                    <p><b>Amenities:</b></p>
                    <ul id="place-amenities">
                        <!-- Amenities will be dynamically added here -->
                    </ul>
                </section>
            </div>
        </div>

        <div class="reviews-container">
            <section class="reviews" id="reviews-list">
                <h2>Reviews</h2>
                <!-- Reviews will be dynamically added here -->
            </section>

            <section>
                <a href="add_review.html" class="button_add_review">Add Review</a>
            </section>
        </div>         
    </main>    

    <footer>
        <p>All rights reserved Â© 2024</p>
    </footer>

    <script type="text/javascript" src="scripts_place_details.js"></script>
</body>
</html>
